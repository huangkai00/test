<!DOCTYPE html>
<html lang="en">
<head>

	<title>媒体查询(media query)</title>
	<link rel="stylesheet" type="text/css" href="css1.css" media="screen and (max-width:400px)">
	<style type="text/css">
		/*@media screen and */
		@media screen and (max-width: 400px){
			body{
				background: red;
			}
			ul{

			}
		}

			body{
				background: green;
			}
		}

		@media screen and (min-width: 801px){
			body{
				/*background: blue;*/
			}
		}
	</style>
</head>
<body>

        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Dropdown

        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
